<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="198" height="198" viewBox="0 0 198 198">
  <defs>
    <filter id="img-contorl-circle" x="0" y="0" width="198" height="198" filterUnits="userSpaceOnUse">
      <feOffset dy="2" input="SourceAlpha"/>
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feFlood flood-opacity="0.078"/>
      <feComposite operator="in" in2="blur"/>
      <feComposite in="SourceGraphic"/>
    </filter>
    <filter id="img-contorl-circle-2" x="0" y="0" width="198" height="198" filterUnits="userSpaceOnUse">
      <feOffset dy="2" input="SourceAlpha"/>
      <feGaussianBlur stdDeviation="1" result="blur-2"/>
      <feFlood flood-color="#fff" result="color"/>
      <feComposite operator="out" in="SourceGraphic" in2="blur-2"/>
      <feComposite operator="in" in="color"/>
      <feComposite operator="in" in2="SourceGraphic"/>
    </filter>
  </defs>
  <g data-type="innerShadowGroup">
    <g transform="matrix(1, 0, 0, 1, 0, 0)" filter="url(#img-contorl-circle)">
      <circle id="img-contorl-circle-3" data-name="img-contorl-circle" cx="90" cy="90" r="90" transform="translate(9 7)" fill="#f7f7f7"/>
    </g>
    <g transform="matrix(1, 0, 0, 1, 0, 0)" filter="url(#img-contorl-circle-2)">
      <circle id="img-contorl-circle-4" data-name="img-contorl-circle" cx="90" cy="90" r="90" transform="translate(9 7)" fill="#fff"/>
    </g>
  </g>
</svg>
